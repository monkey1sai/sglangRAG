# ==================================================
# sglang Production Nginx 配置
# 支援 HTTPS、負載均衡、Rate Limiting
# ==================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------- 日誌格式 --------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # -------------------- 效能優化 --------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript;

    # -------------------- Rate Limiting --------------------
    # 限制每個 IP 每秒 10 個請求
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # 限制併發連接數
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # -------------------- 上游服務定義 --------------------
    upstream sglang_backend {
        least_conn;
        server sglang:30000 max_fails=3 fail_timeout=30s;
        
        # 多實例擴展時取消註解:
        # server sglang-2:8000 max_fails=3 fail_timeout=30s;
        # server sglang-3:8000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # -------------------- HTTP 重定向至 HTTPS --------------------
    server {
        listen 80;
        server_name _;
        
        # 健康檢查端點 (不重定向)
        location /health {
            proxy_pass http://sglang_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # 其他請求重定向至 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------- HTTPS 主服務 --------------------
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL 配置
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # 現代 SSL 配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # 安全 Headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # -------------------- API 端點 --------------------
        location /v1 {
            # Rate Limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://sglang_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE 串流支援 (重要!)
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;

            # 超時設定 (LLM 推論可能較慢)
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            # 請求大小限制
            client_max_body_size 10M;
        }

        # -------------------- 健康檢查端點 --------------------
        location /health {
            proxy_pass http://sglang_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # -------------------- Metrics 端點 (內部使用) --------------------
        location /metrics {
            # 限制只允許內部網路存取
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://sglang_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # -------------------- 模型資訊端點 --------------------
        location /v1/models {
            proxy_pass http://sglang_backend/v1/models;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
